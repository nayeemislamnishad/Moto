<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>বেটেরিনারিয়ান সেবা</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans Bengali', sans-serif, Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    p {
      margin: 0 0 1.2em;
      font-size: 1.25rem;
    }
    p:last-child {
      margin-bottom: 0;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container" role="main" aria-label="বেটেরিনারিয়ান সেবা">
    <p>বেটেরিনারিয়ান মোরা, যারা করেছি অঙ্গীকার এই চিকিৎসার মহাযাত্রায়।</p>
    <p>বুঝি বাকহীন আর্তনাদ, অবহেলিত প্রাণের ডাক নীরব যাদের ক্রন্দন</p>
    <p>চোখের ভাষাতে যাদের মুখের আবেগ ম্লান,</p>
  
    <p>তাদের সেবাই সদা নিয়োজিত আছি মোরা দিগন্তারোহী পঞ্চদশ।</p>
  </div>
</body>
</html>
